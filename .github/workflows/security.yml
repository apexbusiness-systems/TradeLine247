name: Security Gates
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Needed for commit status API
permissions:
  contents: read
  statuses: write

jobs:
  security-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Make script executable
        run: chmod +x scripts/predeploy-security.sh
      
      - name: Run predeploy security checks
        run: bash scripts/predeploy-security.sh
        env:
          NODE_ENV: production
          ALLOW_INSECURE_TWILIO_WEBHOOKS: ${{ secrets.ALLOW_INSECURE_TWILIO_WEBHOOKS || 'false' }}
      
      - name: Verify Twilio config
        run: |
          if [ "${{ secrets.ALLOW_INSECURE_TWILIO_WEBHOOKS }}" = "true" ]; then
            echo "⚠️  WARNING: ALLOW_INSECURE_TWILIO_WEBHOOKS is set to true in secrets"
            echo "   This should only be used in non-production environments"
          else
            echo "✅ Twilio webhook security properly configured"
          fi

      - name: Report status (security-checks)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = "${{ job.status }}" === "success" ? "success" : "failure";
            const sha = context.payload.pull_request ? context.payload.pull_request.head.sha : context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: state,
              context: "security-checks",
              description: state === "success" ? "Security gates passed" : "Security gates failed"
            });
