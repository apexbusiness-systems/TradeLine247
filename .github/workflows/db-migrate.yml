name: migrate

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }} # Fallback

    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üîç Network Sanity Check
        shell: bash
        run: |
          echo "Checking network connectivity..."
          curl -4 -s https://ifconfig.co/ip || echo "IPv4 check failed"
        continue-on-error: true

      - name: üêò Run Database Migrations
        shell: bash
        run: |
          echo "üöÄ Starting Stateless Migration..."

          # Determine DB URL
          DB_URL="${SUPABASE_DB_URL:-$DATABASE_URL}"

          if [[ -z "$DB_URL" ]]; then
            echo "‚ùå Error: SUPABASE_DB_URL (and DATABASE_URL fallback) is not set."
            echo "Please configure the 'SUPABASE_DB_URL' secret in your repository settings."
            echo "Format: postgres://postgres:[password]@db.[ref].supabase.co:5432/postgres?options=endpoint%3Dpooler-session"
            exit 1
          fi

          echo "Supabase CLI version: $(supabase --version)"

          # Execute migration
          # Using --no-verify to skip local shadow DB creation if Docker is unavailable/flaky in CI
          # This helps avoid 'failed to connect to host' errors when shadow DB fails to start.
          set +x
          supabase db push --include-all --db-url "$DB_URL"
