name: migrate

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ˜ Run Database Migrations
        shell: bash
        run: |
          echo "ğŸš€ Starting Stateless Migration..."
          echo "Supabase CLI version: $(supabase --version)"

          # Using --no-verify to skip local shadow DB creation if Docker is unavailable/flaky in CI
          supabase db push --include-all --no-verify
