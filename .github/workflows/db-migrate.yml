name: migrate

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }} # Fallback

    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üîç Network Sanity Check
        shell: bash
        run: |
          echo "Checking network connectivity..."
          curl -4 -s https://ifconfig.co/ip || echo "IPv4 check failed"
        continue-on-error: true

      - name: üêò Run Database Migrations
        shell: bash
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "üöÄ Starting Stateless Migration..."
          echo "Supabase CLI version: $(supabase --version)"

          # Explicitly pass the db-url flag if the env var isn't auto-picked up
          # Using --no-verify to skip local shadow DB creation if Docker is unavailable/flaky in CI
          supabase db push --include-all --no-verify --db-url "$SUPABASE_DB_URL"
