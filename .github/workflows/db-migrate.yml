name: db/migrate
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - supabase/migrations/**
  pull_request:
    branches: [main]
    paths:
      - supabase/migrations/**

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      # SUPABASE_DB_URL: Full Supavisor Session pooler connection string (IPv4-compatible)
      # Obtain from: Supabase Dashboard ‚Üí Project ‚Üí Connect ‚Üí "Session pooler" (port 5432)
      # Must be percent-encoded (especially password) for Supabase CLI --db-url flag
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: üîó Link to Remote Project
        run: |
          mkdir -p supabase/.temp
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: üêò Run Database Migrations
        shell: bash
        run: |
          # IPv6 Migration Fix:
          # Unset PG* variables to prevent local connection attempts
          unset PGHOST PGPORT PGUSER PGDATABASE

          echo "üöÄ Starting Migration..."
          echo "Supabase CLI version: $(supabase --version)"

          set +x
          supabase db push --include-all --password "$SUPABASE_DB_PASSWORD"
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
