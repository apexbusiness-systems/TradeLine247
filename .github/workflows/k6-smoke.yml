name: load/k6-smoke

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'k6/**'
      - '.github/workflows/k6-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BASE_URL: ${{ secrets.K6_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 smoke test
        if: ${{ env.BASE_URL != '' }}
        uses: grafana/k6-action@v0.3.1
        with:
          filename: k6/smoke.js
        env:
          BASE_URL: ${{ secrets.K6_BASE_URL }}

      - name: Skip when BASE_URL missing
        if: ${{ env.BASE_URL == '' }}
        run: echo "K6_BASE_URL secret not configured; skipping smoke test" && exit 0
