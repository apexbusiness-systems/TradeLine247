name: db/repair
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type REPAIR to proceed'
        required: true

jobs:
  repair:
    if: ${{ github.event.inputs.confirm == 'REPAIR' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: 2.20.3
      - name: Analyze drift (read-only)
        env:
          SUPABASE_DB_URL_SECRET: ${{ secrets.SUPABASE_DB_URL_SECRET }}
        run: supabase db push --db-url "$SUPABASE_DB_URL_SECRET" --dry-run --debug || true
